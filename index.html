<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link id="favicon" rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üßÆ</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600;900&family=Poppins:wght@600;900&display=swap');

        :root {
            --wood: #3d2b1f;
            --bead-5: #3498db;
            --bead-1: #2ecc71;
            --bead-active: #f39c12;
            --primary: #8b5cf6;
        }

        body {
            background: radial-gradient(circle at center, #1e1b4b, #0f172a);
            min-height: 100vh;
            color: white;
            font-family: 'Cairo', 'Poppins', sans-serif;
            margin: 0;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
            touch-action: manipulation;
            padding-bottom: 20px;
        }

        /* FAB Menu Styling */
        .fab-container {
            position: fixed;
            top: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        html[dir="rtl"] .fab-container { right: 20px; }
        html[dir="ltr"] .fab-container { left: 20px; }

        .fab-main {
            width: 56px; height: 56px;
            background: var(--primary);
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
            cursor: pointer;
            z-index: 1001;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }
        .fab-main.open { transform: rotate(90deg); background: #6d28d9; }

        .fab-menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
            transition: all 0.3s;
        }
        .fab-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .corner-btn { 
            padding: 10px; border-radius: 14px; 
            background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.1); color: white; cursor: pointer;
            width: 48px; height: 48px; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; font-size: 1.2rem;
        }
        .corner-btn:hover { background: var(--primary); transform: scale(1.05); }

        /* Animated Logo */
        .logo-animated {
            font-size: clamp(2rem, 8vw, 4rem); 
            font-weight: 900; 
            background: linear-gradient(135deg, #fde68a 0%, #fbbf24 45%, #ffffff 50%, #fbbf24 55%, #d97706 100%);
            background-size: 200% auto;
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-top: 10px;
            animation: shine 3s linear infinite, floatLogo 4s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.3));
        }

        @keyframes shine { to { background-position: 200% center; } }
        @keyframes floatLogo {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.02); }
        }

        .system-toggle {
            display: flex; background: rgba(30, 41, 59, 0.6); padding: 4px;
            border-radius: 15px; border: 2px solid var(--primary); margin-bottom: 15px;
        }

        .toggle-btn {
            padding: 6px 14px; border-radius: 10px; cursor: pointer;
            transition: 0.3s; font-weight: bold; font-size: 0.8rem;
        }
        .toggle-btn.active { background: var(--primary); color: white; }

        /* Abacus Frame */
        .abacus-frame {
            background: var(--wood); padding: 50px 10px 30px; border: 10px solid #1a130e; 
            border-radius: 35px; position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            display: flex; gap: clamp(2px, 1.2vw, 12px); max-width: 96vw; margin-top: 5px; justify-content: center;
        }

        .middle-beam { 
            position: absolute; left: 0; right: 0; top: 145px; height: 16px; 
            background: #2a1d15; z-index: 50; box-shadow: inset 0 2px 8px rgba(0,0,0,0.8); 
        }

        .column { width: clamp(38px, 12vw, 80px); height: 420px; position: relative; display: flex; flex-direction: column; align-items: center; }
        .rod { position: absolute; left: 50%; transform: translateX(-50%); width: 6px; height: 100%; background: linear-gradient(to right, #334155, #94a3b8, #334155); z-index: 1; }
        
        .bead { 
            width: 95%; height: 36px; clip-path: polygon(15% 0%, 85% 0%, 100% 50%, 85% 100%, 15% 100%, 0% 50%); 
            position: absolute; cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 60; display: flex; align-items: center; justify-content: center; font-weight: 900; color: white; font-size: 0.85rem; user-select: none;
        }
        
        .bead-5 { background: var(--bead-5); top: 12px; }
        .bead-5.active { transform: translateY(85px); background: var(--bead-active); }
        .bead-1 { background: var(--bead-1); }
        .idx-1 { top: 175px; } .idx-2 { top: 215px; } .idx-3 { top: 255px; } .idx-4 { top: 295px; }
        .bead-1.active { transform: translateY(-30px); background: var(--bead-active); }

        .modal-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px); z-index: 2000; align-items: center; justify-content: center;
        }
        .modal-content {
            background: #1e293b; border: 2px solid rgba(139, 92, 246, 0.3); border-radius: 30px;
            max-width: 450px; width: 92%; text-align: center; overflow: hidden;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.8); padding: 6px 10px; border-radius: 12px;
            border: 2px solid var(--primary); display: flex; flex-direction: column; align-items: center; min-width: 85px;
        }

        .btn-fancy {
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            padding: 8px 20px; border-radius: 12px; font-weight: 900;
            transition: 0.3s; box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
            font-size: 0.9rem;
        }

        .level-progress-bar { width: 100%; height: 5px; background: #334155; border-radius: 10px; margin-top: 4px; overflow: hidden; }
        .level-progress-fill { height: 100%; background: var(--bead-active); transition: width 0.5s ease; }

        @media (max-width: 640px) {
            .column { height: 380px; }
            .middle-beam { top: 135px; }
            .idx-1 { top: 165px; } .idx-2 { top: 200px; } .idx-3 { top: 235px; } .idx-4 { top: 270px; }
        }
    </style>
</head>
<body>

    <!-- Dynamic FAB Menu -->
    <div class="fab-container" id="fabContainer">
        <div class="fab-main" onclick="toggleFab()" id="fabMain">‚öôÔ∏è</div>
        <div class="fab-menu" id="fabMenu">
            <button onclick="showResetMenu()" class="corner-btn">üîÑ</button>
            <button onclick="showHistory()" class="corner-btn">üìú</button>
            <button onclick="toggleSound()" class="corner-btn" id="soundToggleBtn">üîä</button>
            <button onclick="toggleLanguage()" class="corner-btn" id="langBtn">EN</button>
        </div>
    </div>

    <!-- Universal Modal -->
    <div id="universalModal" class="modal-overlay">
        <div class="modal-content p-6">
            <div id="modalIcon" class="text-5xl mb-3">üåü</div>
            <h2 id="modalTitle" class="text-2xl font-black mb-4"></h2>
            <div id="modalBody" class="max-h-[55vh] overflow-y-auto mb-6 text-slate-300"></div>
            <div id="modalFooter"></div>
        </div>
    </div>

    <!-- Header & Logo -->
    <div class="text-center">
        <h1 id="appLogo" class="logo-animated">ŸÖŸêÿπÿØÿßÿØ ÿßŸÑÿ∞ŸÉÿßÿ°</h1>
    </div>

    <!-- System Toggle -->
    <div class="system-toggle">
        <div id="btnManualMode" onclick="switchSystem('manual')" class="toggle-btn"></div>
        <div id="btnAutoMode" onclick="switchSystem('auto')" class="toggle-btn"></div>
    </div>

    <!-- Stats Section -->
    <div class="flex flex-wrap justify-center gap-2 mb-4">
        <div id="manualCard" class="stat-card">
            <span id="manualLabel" class="text-[9px] uppercase font-black text-indigo-400"></span>
            <select id="levelSelector" onchange="manualLevelChanged(this.value)" class="bg-slate-900 border-none rounded-lg p-1 text-white font-bold text-[10px] mt-1"></select>
        </div>
        <div id="autoCard" class="stat-card border-amber-500">
            <span id="autoLabel" class="text-[9px] uppercase font-black text-amber-400"></span>
            <span id="autoLevelBadge" class="text-sm font-black text-amber-200">1</span>
            <div class="level-progress-bar"><div id="progressFill" class="level-progress-fill"></div></div>
        </div>
        <button onclick="generateChallenge()" id="btnChallenge" class="btn-fancy"></button>
    </div>

    <!-- Challenge Box -->
    <div id="challengeBox" class="hidden bg-slate-900/90 border-2 border-amber-500 p-3 rounded-2xl mb-3 shadow-2xl">
        <p id="challengeText" class="text-lg md:text-xl font-black text-amber-400 text-center"></p>
    </div>

    <!-- Status Bar -->
    <div class="flex gap-3 mb-3">
        <div class="bg-slate-800/60 px-3 py-1 rounded-lg border border-rose-500 flex items-center gap-1 text-sm">
            <span>üïí</span><span id="timer" class="font-black">0</span>
        </div>
        <div class="bg-slate-800/60 px-3 py-1 rounded-lg border border-indigo-500 flex items-center gap-1 text-sm">
            <span onclick="toggleEye()" class="cursor-pointer">üëÅÔ∏è</span><span id="totalDisplay" class="font-black text-amber-500 opacity-5 blur-md">0</span>
        </div>
    </div>

    <!-- Abacus Grid -->
    <div class="abacus-frame" id="rodsGrid"></div>
    <button onclick="resetAbacus()" id="btnClear" class="mt-3 text-slate-500 underline text-xs"></button>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let soundEnabled = localStorage.getItem('ab_snd') !== 'false';
        let currentLang = localStorage.getItem('ab_lng') || 'ar';
        let systemMode = localStorage.getItem('ab_mod') || 'manual';
        let autoLevel = parseInt(localStorage.getItem('ab_alvl')) || 1;
        let manualLevel = parseInt(localStorage.getItem('ab_mlvl')) || 1;
        let solvedHistory = JSON.parse(localStorage.getItem('ab_hist')) || [];
        let targetNum = null, timerInterval, sec = 0, eyeVisible = false, isFabOpen = false;

        const i18n = {
            ar: { 
                logo: "ŸÖŸêÿπÿØÿßÿØ ÿßŸÑÿ∞ŸÉÿßÿ°", manualBtn: "ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸäÿØŸàŸä", autoBtn: "ÿßŸÑŸÖÿ≥ÿ™ŸàŸäÿßÿ™", 
                startBtn: "ÿ™ÿ≠ÿØŸä ÿ¨ÿØŸäÿØ üéØ", success: "ÿ£ÿ≠ÿ≥ŸÜÿ™! üèÜ", milestone: "ÿ•ŸÜÿ¨ÿßÿ≤ ŸÖÿ∞ŸáŸÑ! üíé", 
                next: "ÿßŸÑÿ™ÿ≠ÿØŸä ÿßŸÑÿ™ÿßŸÑŸä", clearBtn: "ÿ™ÿµŸÅŸäÿ± ÿßŸÑŸÖÿπÿØÿßÿØ",
                colNames: ["ŸÖŸÑÿßŸäŸäŸÜ", "Ÿ°Ÿ†Ÿ†ÿ£ŸÑŸÅ", "Ÿ°Ÿ†ÿ¢ŸÑÿßŸÅ", "ÿ£ŸÑŸÅ", "ŸÖÿ¶ÿ©", "ÿπÿ¥ÿ±ÿ©", "ÿ¢ÿ≠ÿßÿØ"], 
                levels: ["ÿ¢ÿ≠ÿßÿØ", "ÿπÿ¥ÿ±ÿßÿ™", "ŸÖÿ¶ÿßÿ™", "ÿ£ŸÑŸàŸÅ", "ÿπÿ¥ÿ±ÿßÿ™ ÿ£ŸÑŸàŸÅ", "ŸÖÿ¶ÿßÿ™ ÿ£ŸÑŸàŸÅ", "ŸÖŸÑÿßŸäŸäŸÜ"],
                historyTitle: "ÿ≥ÿ¨ŸÑ ÿßŸÑÿ£ÿ®ÿ∑ÿßŸÑ", resetTitle: "ÿ•ÿπÿßÿØÿ© ÿßŸÑÿ∂ÿ®ÿ∑", cancel: "ÿ•ŸÑÿ∫ÿßÿ°",
                resetLevels: "ÿ™ÿµŸÅŸäÿ± ÿßŸÑŸÖÿ≥ÿ™ŸàŸäÿßÿ™", clearHistory: "ŸÖÿ≥ÿ≠ ÿßŸÑÿ≥ÿ¨ŸÑ", resetAll: "ÿ•ÿπÿßÿØÿ© ÿ∂ÿ®ÿ∑ ÿßŸÑŸÖÿµŸÜÿπ",
                timeTaken: "ÿßŸÑŸàŸÇÿ™:", challengeLabel: "ŸÖÿ´ŸÑ ÿßŸÑÿ±ŸÇŸÖ: ", 
                manualCardLabel: "ÿßŸÑŸÇÿßÿπÿØÿ©", autoCardLabel: "ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ"
            },
            en: { 
                logo: "Mind Abacus", manualBtn: "Manual Mode", autoBtn: "Levels Mode", 
                startBtn: "New Challenge üéØ", success: "Well Done! üèÜ", milestone: "Amazing! üíé", 
                next: "Next Challenge", clearBtn: "Clear Abacus",
                colNames: ["Mil", "100K", "10K", "K", "H", "T", "U"], 
                levels: ["Units", "Tens", "Hundreds", "Thousands", "10K", "100K", "Millions"],
                historyTitle: "Champion History", resetTitle: "Reset Options", cancel: "Cancel",
                resetLevels: "Reset Levels", clearHistory: "Clear History", resetAll: "Factory Reset",
                timeTaken: "Time:", challengeLabel: "Show Number: ",
                manualCardLabel: "BASE", autoCardLabel: "LEVEL"
            }
        };

        function toggleFab() {
            isFabOpen = !isFabOpen;
            const menu = document.getElementById('fabMenu');
            const main = document.getElementById('fabMain');
            if (isFabOpen) {
                menu.classList.add('show');
                main.classList.add('open');
                main.innerText = '‚úï';
            } else {
                menu.classList.remove('show');
                main.classList.remove('open');
                main.innerText = '‚öôÔ∏è';
            }
        }

        function playTone(f, t, d, v=0.1) {
            if (!soundEnabled) return;
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(v, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        function toggleSound() { 
            soundEnabled = !soundEnabled; 
            localStorage.setItem('ab_snd', soundEnabled); 
            document.getElementById('soundToggleBtn').innerText = soundEnabled ? 'üîä' : 'üîá'; 
        }

        function toggleLanguage() { 
            currentLang = currentLang === 'ar' ? 'en' : 'ar'; 
            localStorage.setItem('ab_lng', currentLang); 
            updateUI(); 
            if(targetNum) { // Refresh challenge text if active
                document.getElementById('challengeText').innerText = i18n[currentLang].challengeLabel + targetNum.toLocaleString(currentLang === 'ar' ? 'ar-EG' : 'en-US');
            }
        }

        function switchSystem(mode) {
            systemMode = mode;
            localStorage.setItem('ab_mod', mode);
            updateUI();
            resetAbacus();
            document.getElementById('challengeBox').classList.add('hidden');
            targetNum = null;
            clearInterval(timerInterval);
        }

        function updateUI() {
            const isAr = currentLang === 'ar';
            const t = i18n[currentLang];
            
            document.getElementById('mainHtml').dir = isAr ? 'rtl' : 'ltr';
            document.getElementById('appLogo').innerText = t.logo;
            document.getElementById('pageTitle').innerText = t.logo;
            document.title = t.logo;
            
            document.getElementById('btnManualMode').innerText = t.manualBtn;
            document.getElementById('btnAutoMode').innerText = t.autoBtn;
            document.getElementById('btnChallenge').innerText = t.startBtn;
            document.getElementById('btnClear').innerText = t.clearBtn;
            
            document.getElementById('manualLabel').innerText = t.manualCardLabel;
            document.getElementById('autoLabel').innerText = t.autoCardLabel;

            document.getElementById('btnManualMode').className = `toggle-btn ${systemMode === 'manual' ? 'active' : ''}`;
            document.getElementById('btnAutoMode').className = `toggle-btn ${systemMode === 'auto' ? 'active' : ''}`;
            document.getElementById('manualCard').style.display = systemMode === 'manual' ? 'flex' : 'none';
            document.getElementById('autoCard').style.display = systemMode === 'auto' ? 'flex' : 'none';
            
            document.getElementById('autoLevelBadge').innerText = autoLevel;
            document.getElementById('progressFill').style.width = `${(autoLevel % 10 || 10) * 10}%`;
            document.getElementById('langBtn').innerText = isAr ? 'EN' : 'AR';
            
            const sel = document.getElementById('levelSelector');
            sel.innerHTML = '';
            t.levels.forEach((n, i) => {
                const o = document.createElement('option'); o.value = i+1; o.innerText = n;
                if(i+1 === manualLevel) o.selected = true;
                sel.appendChild(o);
            });

            renderAbacus();
        }

        function renderAbacus() {
            const grid = document.getElementById('rodsGrid');
            grid.innerHTML = '<div class="middle-beam"></div>';
            for(let i=0; i<7; i++) {
                const col = document.createElement('div'); col.className = 'column';
                col.innerHTML = `
                    <div class="rod"></div>
                    <div class="bead bead-5" onclick="toggleBead(this)">5</div>
                    <div class="bead bead-1 idx-1" onclick="handleLower(this, 1)">1</div>
                    <div class="bead bead-1 idx-2" onclick="handleLower(this, 2)">1</div>
                    <div class="bead bead-1 idx-3" onclick="handleLower(this, 3)">1</div>
                    <div class="bead bead-1 idx-4" onclick="handleLower(this, 4)">1</div>
                    <div style="position:absolute;bottom:-25px;font-size:0.5rem;color:#64748b;font-weight:900">${i18n[currentLang].colNames[i]}</div>
                `;
                grid.appendChild(col);
            }
        }

        function toggleBead(el) { playTone(600, 'sine', 0.1); el.classList.toggle('active'); check(); }
        
        function handleLower(el, idx) {
            playTone(600, 'sine', 0.1);
            const beads = el.parentElement.querySelectorAll('.bead-1');
            const isActive = el.classList.contains('active');
            beads.forEach((b, i) => {
                if(!isActive && (i+1) <= idx) b.classList.add('active');
                else if(isActive && (i+1) >= idx) b.classList.remove('active');
            });
            check();
        }

        function resetAbacus() { document.querySelectorAll('.bead').forEach(b => b.classList.remove('active')); updateVal(); }

        function updateVal() {
            let total = 0n;
            const cols = document.querySelectorAll('.column');
            cols.forEach((col, i) => {
                let v = col.querySelector('.bead-5').classList.contains('active') ? 5 : 0;
                v += col.querySelectorAll('.bead-1.active').length;
                total += BigInt(v) * (10n ** BigInt(6-i));
            });
            document.getElementById('totalDisplay').innerText = total.toLocaleString(currentLang === 'ar' ? 'ar-EG' : 'en-US');
            return total;
        }

        function generateChallenge() {
            resetAbacus(); sec = 0; clearInterval(timerInterval);
            timerInterval = setInterval(() => { sec++; document.getElementById('timer').innerText = sec; }, 1000);
            
            let digits = systemMode === 'manual' ? manualLevel : 
                         (autoLevel <= 10 ? 1 : autoLevel <= 30 ? 2 : autoLevel <= 70 ? 3 : autoLevel <= 150 ? 4 : autoLevel <= 300 ? 5 : 6);
            
            const min = 10n ** BigInt(digits - 1);
            const max = (10n ** BigInt(digits)) - 1n;
            targetNum = min + BigInt(Math.floor(Math.random() * Number(max - min + 1n)));

            document.getElementById('challengeBox').classList.remove('hidden');
            document.getElementById('challengeText').innerText = i18n[currentLang].challengeLabel + targetNum.toLocaleString(currentLang === 'ar' ? 'ar-EG' : 'en-US');
            playTone(440, 'sine', 0.2);
        }

        function check() {
            if(targetNum === null) return;
            if(updateVal() === targetNum) {
                clearInterval(timerInterval);
                const isAuto = systemMode === 'auto';
                let milestone = false;

                if(isAuto) {
                    autoLevel++;
                    localStorage.setItem('ab_alvl', autoLevel);
                    if((autoLevel - 1) % 10 === 0) milestone = true;
                }

                const now = new Date();
                const dateStr = now.toLocaleDateString(currentLang === 'ar' ? 'ar-EG' : 'en-US', {day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'});
                solvedHistory.unshift({ n: targetNum.toString(), t: sec, d: dateStr });
                localStorage.setItem('ab_hist', JSON.stringify(solvedHistory));

                setTimeout(() => {
                    updateUI();
                    showModal(milestone ? 'milestone' : 'success');
                }, 100);
            }
        }

        function showModal(type) {
            const m = document.getElementById('universalModal');
            const icon = document.getElementById('modalIcon');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            const footer = document.getElementById('modalFooter');
            const t = i18n[currentLang];

            body.innerHTML = ''; footer.innerHTML = '';

            if(type === 'success') {
                icon.innerText = "üåü"; title.innerText = t.success;
                footer.innerHTML = `<button onclick="closeModal(); generateChallenge();" class="w-full bg-emerald-600 p-4 rounded-xl font-bold">${t.next}</button>`;
            } else if(type === 'milestone') {
                icon.innerText = "üíé"; title.innerText = t.milestone;
                body.innerHTML = `<p class="text-xl text-amber-400 font-bold">${currentLang === 'ar' ? 'ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ' : 'Level'} ${autoLevel - 1}</p>`;
                footer.innerHTML = `<button onclick="closeModal(); generateChallenge();" class="w-full bg-amber-600 p-4 rounded-xl font-bold">${t.next}</button>`;
            } 
            m.style.display = 'flex';
        }

        function showResetMenu() {
            const m = document.getElementById('universalModal');
            const t = i18n[currentLang];
            document.getElementById('modalIcon').innerText = "üîÑ";
            document.getElementById('modalTitle').innerText = t.resetTitle;
            document.getElementById('modalBody').innerHTML = `
                <button onclick="handleReset('levels')" class="w-full p-4 bg-slate-800 rounded-xl mb-2 font-bold">${t.resetLevels}</button>
                <button onclick="handleReset('history')" class="w-full p-4 bg-slate-800 rounded-xl mb-2 font-bold text-amber-500">${t.clearHistory}</button>
                <button onclick="handleReset('all')" class="w-full p-4 bg-slate-800 rounded-xl font-bold text-rose-500">${t.resetAll}</button>
            `;
            document.getElementById('modalFooter').innerHTML = `<button onclick="closeModal()" class="w-full bg-slate-700 p-3 rounded-xl font-bold">${t.cancel}</button>`;
            m.style.display = 'flex';
            if(isFabOpen) toggleFab();
        }

        function handleReset(mode) {
            if(mode === 'levels') { autoLevel = 1; localStorage.setItem('ab_alvl', 1); }
            else if(mode === 'history') { solvedHistory = []; localStorage.setItem('ab_hist', "[]"); }
            else if(mode === 'all') { localStorage.clear(); location.reload(); return; }
            closeModal(); updateUI();
        }

        function showHistory() {
            const m = document.getElementById('universalModal');
            const t = i18n[currentLang];
            document.getElementById('modalIcon').innerText = "üìú";
            document.getElementById('modalTitle').innerText = t.historyTitle;
            const body = document.getElementById('modalBody');
            body.innerHTML = '';
            
            if(solvedHistory.length === 0) {
                body.innerHTML = `<p class="text-center py-10 opacity-50">No Data</p>`;
            } else {
                solvedHistory.forEach(h => {
                    body.innerHTML += `
                        <div class="bg-slate-900/50 p-3 rounded-xl mb-2 flex justify-between items-center">
                            <span class="text-amber-400 font-black">#${h.n}</span>
                            <span class="text-[10px] opacity-60">${h.t}s | ${h.d}</span>
                        </div>
                    `;
                });
            }
            document.getElementById('modalFooter').innerHTML = `<button onclick="closeModal()" class="w-full bg-slate-700 p-3 rounded-xl font-bold">X</button>`;
            m.style.display = 'flex';
            if(isFabOpen) toggleFab();
        }

        function closeModal() { document.getElementById('universalModal').style.display = 'none'; }
        function manualLevelChanged(v) { manualLevel = parseInt(v); localStorage.setItem('ab_mlvl', manualLevel); resetAbacus(); }
        function toggleEye() { eyeVisible = !eyeVisible; const d = document.getElementById('totalDisplay'); d.style.opacity = eyeVisible ? "1" : "0.05"; d.style.filter = eyeVisible ? "none" : "blur(10px)"; }

        window.onload = updateUI;
    </script>
</body>
</html>
