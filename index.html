        .system-toggle {

        .column { width: clamp(35px, 10vw, 80px); height: 480px; position: relative; display: flex; flex-direction: column; align-items: center; }

        .idx-1 { top: 195px; } .idx-2 { top: 240px; } .idx-3 { top: 285px; } .idx-4 { top: 330px; }
        .bead-1.active { transform: translateY(-30px); background: var(--bead-active); }

        .modal-overlay {

        .level-progress-bar { width: 100%; height: 6px; background: #334155; border-radius: 10px; margin-top: 5px; overflow: hidden; }
        .level-progress-fill { height: 100%; background: var(--bead-active); transition: width 0.5s ease; }

        .milestone-glow { animation: pulseGlow 1.5s infinite alternate; }

    <button onclick="resetAbacus()" id="btnClear" class="mt-4 text-slate-400 underline text-sm">ÿ™ÿµŸÅŸäÿ± ÿßŸÑŸÖÿπÿØÿßÿØ</button>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let soundEnabled = localStorage.getItem('ab_snd') !== 'false';
        let currentLang = localStorage.getItem('ab_lng') || 'ar';
        let systemMode = localStorage.getItem('ab_mod') || 'manual';
        let autoLevel = parseInt(localStorage.getItem('ab_alvl')) || 1;
        let manualLevel = parseInt(localStorage.getItem('ab_mlvl')) || 1;
        let solvedHistory = JSON.parse(localStorage.getItem('ab_hist')) || [];
        let targetNum = null, timerInterval, sec = 0, eyeVisible = false;

        const i18n = {
            ar: { 
                logo: "ŸÖŸêÿπÿØÿßÿØ ÿßŸÑÿ∞ŸÉÿßÿ°", manualBtn: "ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸäÿØŸàŸä", autoBtn: "ÿßŸÑŸÖÿ≥ÿ™ŸàŸäÿßÿ™", 
                startBtn: "ÿ™ÿ≠ÿØŸä ÿ¨ÿØŸäÿØ üéØ", success: "ÿ£ÿ≠ÿ≥ŸÜÿ™! üèÜ", milestone: "ÿ•ŸÜÿ¨ÿßÿ≤ ŸÖÿ∞ŸáŸÑ! üíé", 
                next: "ÿßŸÑÿ™ÿ≠ÿØŸä ÿßŸÑÿ™ÿßŸÑŸä", colNames: ["ŸÖŸÑÿßŸäŸäŸÜ", "Ÿ°Ÿ†Ÿ†ÿ£ŸÑŸÅ", "Ÿ°Ÿ†ÿ¢ŸÑÿßŸÅ", "ÿ£ŸÑŸÅ", "ŸÖÿ¶ÿ©", "ÿπÿ¥ÿ±ÿ©", "ÿ¢ÿ≠ÿßÿØ"], 
                levels: ["ÿ¢ÿ≠ÿßÿØ", "ÿπÿ¥ÿ±ÿßÿ™", "ŸÖÿ¶ÿßÿ™", "ÿ£ŸÑŸàŸÅ", "ÿπÿ¥ÿ±ÿßÿ™ ÿ£ŸÑŸàŸÅ", "ŸÖÿ¶ÿßÿ™ ÿ£ŸÑŸàŸÅ", "ŸÖŸÑÿßŸäŸäŸÜ"],
                historyTitle: "ÿ≥ÿ¨ŸÑ ÿßŸÑÿ£ÿ®ÿ∑ÿßŸÑ", resetTitle: "ÿÆŸäÿßÿ±ÿßÿ™ ÿ•ÿπÿßÿØÿ© ÿßŸÑÿ∂ÿ®ÿ∑", cancel: "ÿ•ŸÑÿ∫ÿßÿ°",
                resetLevels: "ÿ•ÿπÿßÿØÿ© ÿ∂ÿ®ÿ∑ ÿßŸÑŸÖÿ≥ÿ™ŸàŸäÿßÿ™ ŸÅŸÇÿ∑", clearHistory: "ŸÖÿ≥ÿ≠ ÿßŸÑÿ≥ÿ¨ŸÑ ŸÅŸÇÿ∑", resetAll: "ÿ•ÿπÿßÿØÿ© ÿ∂ÿ®ÿ∑ ŸÉŸÑ ÿ¥Ÿäÿ°",
                solved: "ÿßŸÑŸÖÿ≥ÿ£ŸÑÿ©:", timeTaken: "ÿßŸÑŸàŸÇÿ™:", dateLabel: "ÿßŸÑÿ™ÿßÿ±ŸäÿÆ:"
            },
            en: { 
                logo: "MindAbacus", manualBtn: "Manual Mode", autoBtn: "Levels", 
                startBtn: "New Challenge üéØ", success: "Well Done! üèÜ", milestone: "Amazing! üíé", 
                next: "Next Challenge", colNames: ["Mil", "100K", "10K", "K", "H", "T", "U"], 
                levels: ["Units", "Tens", "Hundreds", "Thousands", "10K", "100K", "Millions"],
                historyTitle: "Heroic History", resetTitle: "Reset Options", cancel: "Cancel",
                resetLevels: "Reset Levels Only", clearHistory: "Clear History Only", resetAll: "Reset Everything",
                solved: "Number:", timeTaken: "Time:", dateLabel: "Date:"
            }
        };

        function playTone(f, t, d, v=0.1) {
            if (!soundEnabled) return;
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(v, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        function playMilestone() {
            [261, 329, 392, 523, 659, 783].forEach((f, i) => {
                setTimeout(() => playTone(f, 'sine', 0.5, 0.15), i * 150);
            });
        }

        function toggleSound() { 
            soundEnabled = !soundEnabled; 
            localStorage.setItem('ab_snd', soundEnabled); 
            document.getElementById('soundToggleBtn').innerText = soundEnabled ? 'üîä' : 'üîá'; 
        }

        function toggleLanguage() { 
            currentLang = currentLang === 'ar' ? 'en' : 'ar'; 
            localStorage.setItem('ab_lng', currentLang); 
            updateUI(); 
        }

        function switchSystem(mode) {
            systemMode = mode;
            localStorage.setItem('ab_mod', mode);
            updateUI();
            resetAbacus();
            document.getElementById('challengeBox').classList.add('hidden');
            targetNum = null;
            clearInterval(timerInterval);
        }

        function updateUI() {
            const isAr = currentLang === 'ar';
            const t = i18n[currentLang];
            document.getElementById('mainHtml').dir = isAr ? 'rtl' : 'ltr';
            document.getElementById('appLogo').innerText = t.logo;
            document.getElementById('btnManualMode').innerText = t.manualBtn;
            document.getElementById('btnAutoMode').innerText = t.autoBtn;
            document.getElementById('btnChallenge').innerText = t.startBtn;
            
            document.getElementById('btnManualMode').className = `toggle-btn ${systemMode === 'manual' ? 'active' : ''}`;
            document.getElementById('btnAutoMode').className = `toggle-btn ${systemMode === 'auto' ? 'active' : ''}`;
            document.getElementById('manualCard').style.display = systemMode === 'manual' ? 'flex' : 'none';
            document.getElementById('autoCard').style.display = systemMode === 'auto' ? 'flex' : 'none';
            
            document.getElementById('autoLevelBadge').innerText = autoLevel;
            document.getElementById('progressFill').style.width = `${(autoLevel % 10 || 10) * 10}%`;
            document.getElementById('soundToggleBtn').innerText = soundEnabled ? 'üîä' : 'üîá';
            document.getElementById('langBtn').innerText = isAr ? 'EN' : 'AR';
            
            const sel = document.getElementById('levelSelector');
            sel.innerHTML = '';
            t.levels.forEach((n, i) => {
                const o = document.createElement('option'); o.value = i+1; o.innerText = n;
                if(i+1 === manualLevel) o.selected = true;
                sel.appendChild(o);
            });

            renderAbacus();
        }

        function renderAbacus() {
            const grid = document.getElementById('rodsGrid');
            grid.innerHTML = '<div class="middle-beam"></div>';
            for(let i=0; i<7; i++) {
                const col = document.createElement('div'); col.className = 'column';
                col.innerHTML = `
                    <div class="rod"></div>
                    <div class="bead bead-5" onclick="toggleBead(this)">5</div>
                    <div class="bead bead-1 idx-1" onclick="handleLower(this, 1)">1</div>
                    <div class="bead bead-1 idx-2" onclick="handleLower(this, 2)">1</div>
                    <div class="bead bead-1 idx-3" onclick="handleLower(this, 3)">1</div>
                    <div class="bead bead-1 idx-4" onclick="handleLower(this, 4)">1</div>
                    <div style="position:absolute;bottom:-35px;font-size:0.6rem;color:#64748b;font-weight:900">${i18n[currentLang].colNames[i]}</div>
                `;
                grid.appendChild(col);
            }
        }

        function toggleBead(el) { playTone(600, 'sine', 0.1); el.classList.toggle('active'); check(); }
        
        function handleLower(el, idx) {
            playTone(600, 'sine', 0.1);
            const beads = el.parentElement.querySelectorAll('.bead-1');
            const isActive = el.classList.contains('active');
            beads.forEach((b, i) => {
                if(!isActive && (i+1) <= idx) b.classList.add('active');
                else if(isActive && (i+1) >= idx) b.classList.remove('active');
            });
            check();
        }

        function resetAbacus() { document.querySelectorAll('.bead').forEach(b => b.classList.remove('active')); updateVal(); }

        function updateVal() {
            let total = 0n;
            const cols = document.querySelectorAll('.column');
            cols.forEach((col, i) => {
                let v = col.querySelector('.bead-5').classList.contains('active') ? 5 : 0;
                v += col.querySelectorAll('.bead-1.active').length;
                total += BigInt(v) * (10n ** BigInt(6-i));
            });
            document.getElementById('totalDisplay').innerText = total.toLocaleString(currentLang === 'ar' ? 'ar-EG' : 'en-US');
            return total;
        }

        function generateChallenge() {
            resetAbacus(); sec = 0; clearInterval(timerInterval);
            timerInterval = setInterval(() => { sec++; document.getElementById('timer').innerText = sec; }, 1000);
            
            let digits = systemMode === 'manual' ? manualLevel : 
                         (autoLevel <= 10 ? 1 : autoLevel <= 30 ? 2 : autoLevel <= 70 ? 3 : autoLevel <= 150 ? 4 : autoLevel <= 300 ? 5 : 6);
            
            const min = 10n ** BigInt(digits - 1);
            const max = (10n ** BigInt(digits)) - 1n;
            
            // Logic to prevent repeated numbers in Levels mode
            let newNum;
            let attempts = 0;
            do {
                newNum = min + BigInt(Math.floor(Math.random() * Number(max - min + 1n)));
                attempts++;
                // If we attempted 50 times and couldn't find a unique one (unlikely for big numbers), just accept it
            } while (solvedHistory.some(h => h.n === newNum.toString()) && attempts < 50);

            targetNum = newNum;
            
            document.getElementById('challengeBox').classList.remove('hidden');
            document.getElementById('challengeText').innerText = (currentLang === 'ar' ? "ŸÖÿ´ŸÑ ÿßŸÑÿ±ŸÇŸÖ: " : "Show the number: ") + targetNum.toLocaleString(currentLang === 'ar' ? 'ar-EG' : 'en-US');
            playTone(440, 'sine', 0.2);
        }

        function check() {
            if(targetNum === null) return;
            if(updateVal() === targetNum) {
                clearInterval(timerInterval);
                const isAuto = systemMode === 'auto';
                let milestone = false;

                if(isAuto) {
                    autoLevel++;
                    localStorage.setItem('ab_alvl', autoLevel);
                    if((autoLevel - 1) % 10 === 0) milestone = true;
                }

                const now = new Date();
                const dateStr = now.toLocaleDateString(currentLang === 'ar' ? 'ar-EG' : 'en-US', {day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'});
                solvedHistory.unshift({ n: targetNum.toString(), t: sec, d: dateStr });
                if(solvedHistory.length > 100) solvedHistory.pop();
                localStorage.setItem('ab_hist', JSON.stringify(solvedHistory));

                setTimeout(() => {
                    updateUI();
                    if(milestone) { playMilestone(); showModal('milestone'); }
                    else { playTone(800, 'triangle', 0.5); showModal('success'); }
                }, 100);
            }
        }

        function showModal(type) {
            const m = document.getElementById('universalModal');
            const icon = document.getElementById('modalIcon');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            const footer = document.getElementById('modalFooter');
            const t = i18n[currentLang];

            body.innerHTML = ''; title.className = "text-2xl font-black mb-4";
            footer.innerHTML = '';

            if(type === 'success') {
                icon.innerText = "üåü"; title.innerText = t.success;
                footer.innerHTML = `<button onclick="closeModal(); generateChallenge();" class="w-full bg-emerald-600 p-4 rounded-xl font-bold">${t.next}</button>`;
            } else if(type === 'milestone') {
                icon.innerText = "üíé"; title.innerText = t.milestone;
                title.classList.add('milestone-glow');
                body.innerHTML = `<p class="text-xl text-amber-400 font-bold">${currentLang === 'ar' ? 'ŸàÿµŸÑÿ™ ŸÑŸÑŸÖÿ≥ÿ™ŸàŸâ' : 'Level'} ${autoLevel - 1}</p>`;
                footer.innerHTML = `<button onclick="closeModal(); generateChallenge();" class="w-full bg-amber-600 p-4 rounded-xl font-bold">${t.next}</button>`;
            } 
            m.style.display = 'flex';
        }

        function showResetMenu() {
            const m = document.getElementById('universalModal');
            const icon = document.getElementById('modalIcon');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            const footer = document.getElementById('modalFooter');
            const t = i18n[currentLang];

            icon.innerText = "‚öôÔ∏è";
            title.innerText = t.resetTitle;
            body.innerHTML = `
                <button onclick="handleReset('levels')" class="btn-reset-option">${t.resetLevels}</button>
                <button onclick="handleReset('history')" class="btn-reset-option btn-reset-warn">${t.clearHistory}</button>
                <button onclick="handleReset('all')" class="btn-reset-option btn-reset-danger">${t.resetAll}</button>
            `;
            footer.innerHTML = `<button onclick="closeModal()" class="w-full bg-slate-700 p-3 rounded-xl font-bold">${t.cancel}</button>`;
            m.style.display = 'flex';
        }

        function handleReset(mode) {
            if(mode === 'levels') {
                autoLevel = 1; manualLevel = 1;
                localStorage.setItem('ab_alvl', 1);
                localStorage.setItem('ab_mlvl', 1);
            } else if(mode === 'history') {
                solvedHistory = [];
                localStorage.setItem('ab_hist', JSON.stringify([]));
            } else if(mode === 'all') {
                localStorage.clear();
                location.reload();
                return;
            }
            closeModal();
            updateUI();
        }

        function showHistory() {
            const m = document.getElementById('universalModal');
            const icon = document.getElementById('modalIcon');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            const footer = document.getElementById('modalFooter');
            const t = i18n[currentLang];

            icon.innerText = "üìú";
            title.innerText = t.historyTitle;
            
            if(solvedHistory.length === 0) {
                body.innerHTML = `<p class="text-center text-slate-500 py-10">${currentLang === 'ar' ? 'ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖÿ∫ÿßŸÖÿ±ÿßÿ™ ŸÖÿ≥ÿ¨ŸÑÿ© ÿ®ÿπÿØ!' : 'No recorded adventures yet!'}</p>`;
            } else {
                solvedHistory.forEach(h => {
                    const card = document.createElement('div');
                    card.className = "history-card";
                    card.innerHTML = `
                        <div class="flex justify-between items-center">
                            <span class="text-amber-400 font-black text-lg">#${h.n}</span>
                            <span class="text-xs text-slate-500">${h.d}</span>
                        </div>
                        <div class="flex gap-4 text-xs mt-1">
                            <span><b class="text-indigo-400">${t.timeTaken}</b> ${h.t}s</span>
                        </div>
                    `;
                    body.appendChild(card);
                });
            }
            footer.innerHTML = `<button onclick="closeModal()" class="w-full bg-slate-700 p-3 rounded-xl font-bold">X</button>`;
            m.style.display = 'flex';
        }

        function closeModal() { document.getElementById('universalModal').style.display = 'none'; }
        
        function manualLevelChanged(v) { 
            manualLevel = parseInt(v); 
            localStorage.setItem('ab_mlvl', manualLevel); 
            resetAbacus(); 
            document.getElementById('challengeBox').classList.add('hidden'); 
        }

        function toggleEye() { 
            eyeVisible = !eyeVisible; 
            const d = document.getElementById('totalDisplay'); 
            d.style.opacity = eyeVisible ? "1" : "0.05"; 
            d.style.filter = eyeVisible ? "none" : "blur(10px)"; 
        }

        window.onload = updateUI;
    </script>
</body>
</html>
