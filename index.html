    <script>

        const i18n = {
            ar: {
                logo: "ŸÖŸêÿπÿØÿßÿØ ÿßŸÑÿ∞ŸÉÿßÿ°", langBtn: "English", manualBtn: "ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸäÿØŸàŸä", autoBtn: "ÿßŸÑŸÖÿ≥ÿ™ŸàŸäÿßÿ™ (1 - 500)", manualLabel: "ÿßŸÑŸÇÿßÿπÿØÿ© ÿßŸÑŸÖÿÆÿ™ÿßÿ±ÿ©", autoLabel: "ŸÖÿ≥ÿ™ŸàŸâ ÿßŸÑÿ™ŸÇÿØŸÖ", startBtn: "ÿ™ÿ≠ÿØŸä ÿ¨ÿØŸäÿØ üéØ", clearBtn: "ÿ™ÿµŸÅŸäÿ± ÿßŸÑŸÖÿπÿØÿßÿØ", challenge: "ŸÖÿ´ŸÑ ÿßŸÑÿ±ŸÇŸÖ: ", successTitle: "ÿ£ÿ≠ÿ≥ŸÜÿ™! üèÜ", successDescAuto: "ŸÑŸÇÿØ ÿßÿ¨ÿ™ÿ≤ÿ™ ÿßŸÑÿ™ÿ≠ÿØŸä ÿ®ŸÜÿ¨ÿßÿ≠! ÿ£ŸÜÿ™ ÿßŸÑÿ¢ŸÜ ŸÅŸä ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ ", successDescManual: "ŸÑŸÇÿØ ŸÖÿ´ŸÑÿ™ ÿßŸÑÿ±ŸÇŸÖ ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠ ÿ™ŸÖÿßŸÖÿßŸã.", nextChallenge: "ÿßŸÑÿ™ÿ≠ÿØŸä ÿßŸÑÿ™ÿßŸÑŸä", colNames: ["ŸÖŸÑÿßŸäŸäŸÜ", "Ÿ°Ÿ†Ÿ† ÿ£ŸÑŸÅ", "Ÿ°Ÿ† ÿ¢ŸÑÿßŸÅ", "ÿ£ŸÑŸÅ", "ŸÖÿ¶ÿßÿ™", "ÿπÿ¥ÿ±ÿßÿ™", "ÿ¢ÿ≠ÿßÿØ"], levels: ["ÿßŸÑÿ¢ÿ≠ÿßÿØ", "ÿßŸÑÿπÿ¥ÿ±ÿßÿ™", "ÿßŸÑŸÖÿ¶ÿßÿ™", "ÿßŸÑÿ£ŸÑŸàŸÅ", "ÿπÿ¥ÿ±ÿßÿ™ ÿßŸÑÿ£ŸÑŸàŸÅ", "ŸÖÿ¶ÿßÿ™ ÿßŸÑÿ£ŸÑŸàŸÅ", "ÿßŸÑŸÖŸÑÿßŸäŸäŸÜ"], confirmResetTitle: "ÿÆŸäÿßÿ±ÿßÿ™ ÿßŸÑÿ™ÿµŸÅŸäÿ±", resetLevels: "ÿ™ÿµŸÅŸäÿ± ÿßŸÑŸÖÿ≥ÿ™ŸàŸäÿßÿ™ ŸÅŸÇÿ∑", resetHistory: "ŸÖÿ≥ÿ≠ ÿ≥ÿ¨ŸÑ ÿßŸÑŸÖÿ≥ÿßÿ¶ŸÑ ŸÅŸÇÿ∑", resetAll: "ÿ™ÿµŸÅŸäÿ± ŸÉŸÑ ÿ¥Ÿäÿ°", cancel: "ÿ±ÿ¨Ÿàÿπ", historyTitle: "ÿ≥ÿ¨ŸÑ ÿßŸÑÿ•ŸÜÿ¨ÿßÿ≤ÿßÿ™ üìú", emptyHistory: "ŸÑÿß ŸäŸàÿ¨ÿØ ŸÖÿ≥ÿßÿ¶ŸÑ ŸÖÿ≥ÿ¨ŸÑÿ© ÿ®ÿπÿØ.", solvedOn: "ÿ≠ŸèŸÑ ŸÅŸä: ", timeTaken: "ÿßŸÑŸàŸÇÿ™: ", seconds: "ÿ´ŸàÿßŸÜŸç", levelPrefix: "ŸÖÿ≥ÿ™ŸàŸâ: ", close: "ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÜÿßŸÅÿ∞ÿ©"
            },
            en: {
                logo: "MindAbacus", langBtn: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©", manualBtn: "Manual Mode", autoBtn: "Levels (1 - 500)", manualLabel: "Selected Base", autoLabel: "Progress Level", startBtn: "New Challenge üéØ", clearBtn: "Clear Abacus", challenge: "Show Number: ", successTitle: "Well Done! üèÜ", successDescAuto: "Challenge Solved! You are now at Level ", successDescManual: "You represented the number perfectly.", nextChallenge: "Next Challenge", colNames: ["Millions", "100K", "10K", "Thousands", "Hundreds", "Tens", "Units"], levels: ["Units", "Tens", "Hundreds", "Thousands", "10K", "100K", "Millions"], confirmResetTitle: "Reset Options", resetLevels: "Reset Levels Only", resetHistory: "Clear History Only", resetAll: "Reset Everything", cancel: "Cancel", historyTitle: "Achievement Log üìú", emptyHistory: "No solved challenges yet.", solvedOn: "Solved on: ", timeTaken: "Time: ", seconds: "seconds", levelPrefix: "Level: ", close: "Close Window"
            }
        };

        function toggleLanguage() { currentLang = currentLang === 'ar' ? 'en' : 'ar'; localStorage.setItem('abacus_lang', currentLang); applyUI(); }
        function switchSystem(mode) { systemMode = mode; localStorage.setItem('abacus_mode', mode); applyUI(); resetAbacus(); document.getElementById('challengeBox').classList.add('hidden'); }

        function applyUI() {
            const t = i18n[currentLang], isAr = currentLang === 'ar';
            document.getElementById('mainHtml').dir = isAr ? 'rtl' : 'ltr';
            document.getElementById('appLogo').innerText = t.logo;
            document.getElementById('langBtn').innerText = t.langBtn;
            document.getElementById('btnManualMode').innerText = t.manualBtn;
            document.getElementById('btnAutoMode').innerText = t.autoBtn;
            document.getElementById('manualLabel').innerText = t.manualLabel;
            document.getElementById('autoLabel').innerText = t.autoLabel;
            document.getElementById('btnChallenge').innerText = t.startBtn;
            document.getElementById('btnClear').innerText = t.clearBtn;
            
            const lBtn = document.getElementById('langBtn'), rBtn = document.getElementById('resetSkillBtn'), hBtn = document.getElementById('historyBtn');
            if(isAr) { lBtn.style.left="20px"; lBtn.style.right="auto"; rBtn.style.right="20px"; rBtn.style.left="auto"; hBtn.style.right="20px"; hBtn.style.left="auto"; } 
            else { lBtn.style.right="20px"; lBtn.style.left="auto"; rBtn.style.left="20px"; rBtn.style.right="auto"; hBtn.style.left="20px"; hBtn.style.right="auto"; }
            updateUIState(); initAbacus();
        }

        function updateUIState() {
            const isManual = systemMode === 'manual';
            document.getElementById('btnManualMode').className = `toggle-btn ${isManual ? 'active' : ''}`;
            document.getElementById('btnAutoMode').className = `toggle-btn ${!isManual ? 'active' : ''}`;
            document.getElementById('manualCard').style.display = isManual ? 'flex' : 'none';
            document.getElementById('autoLevelBadge').innerText = autoLevel;
            document.getElementById('progressFill').style.width = `${(autoLevel / 500) * 100}%`;
            const sel = document.getElementById('levelSelector'); sel.innerHTML = '';
            i18n[currentLang].levels.forEach((name, i) => { const opt = document.createElement('option'); opt.value = i+1; opt.innerText = name; opt.selected = (i+1 === manualLevel); sel.appendChild(opt); });
        }

        function initAbacus() {
            const grid = document.getElementById('rodsGrid'); grid.innerHTML = '<div class="middle-beam"></div>';
            for(let i=0; i<7; i++) {
                const col = document.createElement('div'); col.className = 'column';
                col.innerHTML = `<div class="rod"></div><div class="bead bead-5" onclick="toggleBead(this)">5</div><div class="bead bead-1 idx-1" onclick="handleLower(this, 1)">1</div><div class="bead bead-1 idx-2" onclick="handleLower(this, 2)">1</div><div class="bead bead-1 idx-3" onclick="handleLower(this, 3)">1</div><div class="bead bead-1 idx-4" onclick="handleLower(this, 4)">1</div><div style="position:absolute;bottom:-35px;font-size:0.6rem;color:#64748b;font-weight:900">${i18n[currentLang].colNames[i]}</div>`;
                grid.appendChild(col);
            }
        }

        function generateChallenge() {
            resetAbacus(); sec = 0; clearInterval(timerInterval);
            timerInterval = setInterval(() => { sec++; document.getElementById('timer').innerText = sec; }, 1000);
            let digits = systemMode === 'manual' ? manualLevel : (autoLevel <= 10 ? 1 : autoLevel <= 40 ? 2 : autoLevel <= 100 ? 3 : autoLevel <= 200 ? 4 : autoLevel <= 300 ? 5 : autoLevel <= 400 ? 6 : 7);
            const min = 10n ** BigInt(digits - 1), max = (10n ** BigInt(digits)) - 1n;
            let nt; do { nt = min + BigInt(Math.floor(Math.random() * Number(max - min + 1n))); } while (usedNumbers.includes(nt.toString()));
            targetNum = nt; usedNumbers.push(nt.toString()); if(usedNumbers.length > 100) usedNumbers.shift();
            localStorage.setItem('abacus_used_numbers', JSON.stringify(usedNumbers));
            document.getElementById('challengeBox').classList.remove('hidden');
            document.getElementById('challengeText').innerText = i18n[currentLang].challenge + targetNum.toLocaleString(currentLang === 'ar' ? 'ar-EG' : 'en-US');
        }

        function updateDisplayValue() {
            let total = 0n; const cols = document.querySelectorAll('.column');
            cols.forEach((col, i) => { let v = col.querySelector('.bead-5').classList.contains('active') ? 5 : 0; v += col.querySelectorAll('.bead-1.active').length; total += BigInt(v) * (10n ** BigInt(cols.length - 1 - i)); });
            document.getElementById('total').innerText = total.toLocaleString(currentLang === 'ar' ? 'ar-EG' : 'en-US');
            return total;
        }

        function checkResult() {
            const cur = updateDisplayValue();
            if (targetNum !== null && cur === targetNum) {
                clearInterval(timerInterval);
                const rec = { num: targetNum.toString(), time: sec, timestamp: Date.now(), levelNum: systemMode === 'auto' ? autoLevel : manualLevel, mode: systemMode };
                solvedHistory.unshift(rec); if(solvedHistory.length > 50) solvedHistory.pop();
                localStorage.setItem('abacus_history', JSON.stringify(solvedHistory));
                if (systemMode === 'auto' && autoLevel < 500) { autoLevel++; localStorage.setItem('abacus_auto_level', autoLevel); }
                setTimeout(() => openModal('success'), 300);
            }
        }

        function openModal(type) {
            const m = document.getElementById('universalModal'), t = i18n[currentLang];
            const content = document.getElementById('modalCustomContent'), desc = document.getElementById('modalDesc');
            const footer = document.getElementById('modalFooter'), actions = document.getElementById('modalActionButtons');
            
            content.innerHTML = ''; desc.innerText = ''; footer.innerHTML = ''; actions.innerHTML = '';

            if (type === 'success') {
                document.getElementById('modalIcon').innerText = "üåü"; document.getElementById('modalTitle').innerText = t.successTitle;
                desc.innerText = systemMode === 'auto' ? t.successDescAuto + autoLevel : t.successDescManual;
                footer.innerHTML = `<button onclick="closeModal(); generateChallenge();" class="close-footer-btn bg-emerald-600">${t.nextChallenge}</button>`;
            } 
            else if (type === 'history') {
                document.getElementById('modalIcon').innerText = "üìú"; document.getElementById('modalTitle').innerText = t.historyTitle;
                if (solvedHistory.length === 0) desc.innerText = t.emptyHistory;
                else {
                    solvedHistory.forEach((item, idx) => {
                        const d = new Date(item.timestamp).toLocaleString(currentLang === 'ar' ? 'ar-EG' : 'en-US');
                        const lStr = item.mode === 'auto' ? `${t.levelPrefix} ${item.levelNum}` : `${t.levelPrefix} ${i18n[currentLang].levels[item.levelNum-1]}`;
                        const div = document.createElement('div'); div.className = 'history-item';
                        div.style.animationDelay = `${idx * 0.05}s`;
                        div.innerHTML = `<div class="flex justify-between items-start"><span class="font-black text-amber-500 text-xl"># ${BigInt(item.num).toLocaleString(currentLang === 'ar' ? 'ar-EG' : 'en-US')}</span><span class="text-[10px] bg-indigo-500/20 px-2 py-1 rounded-md text-indigo-300 font-bold">${lStr}</span></div><div class="text-[11px] text-slate-400 mt-2">üìÖ ${t.solvedOn} ${d}</div><div class="text-[11px] font-bold text-emerald-400 mt-1">‚è±Ô∏è ${t.timeTaken} ${item.time} ${t.seconds}</div>`;
                        content.appendChild(div);
                    });
                }
                // ÿ≤ÿ± ÿßŸÑÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑÿ´ÿßÿ®ÿ™ ŸáŸÜÿß
                footer.innerHTML = `<button onclick="closeModal();" class="close-footer-btn">${t.close}</button>`;
            }
            else if (type === 'reset') {
                document.getElementById('modalIcon').innerText = "‚öôÔ∏è"; document.getElementById('modalTitle').innerText = t.confirmResetTitle;
                actions.innerHTML = `
                    <button onclick="executeReset('levels');" class="reset-option-btn text-indigo-300 border-indigo-500/30">${t.resetLevels}</button>
                    <button onclick="executeReset('history');" class="reset-option-btn text-amber-300 border-amber-500/30">${t.resetHistory}</button>
                    <button onclick="executeReset('all');" class="reset-option-btn text-rose-300 border-rose-500/30">${t.resetAll}</button>
                `;
                footer.innerHTML = `<button onclick="closeModal();" class="close-footer-btn bg-slate-700">${t.cancel}</button>`;
            }
            m.style.display = "flex"; document.getElementById('modalBody').scrollTop = 0;
        }

        function executeReset(type) {
            if(type === 'levels' || type === 'all') { autoLevel = 1; localStorage.setItem('abacus_auto_level', 1); }
            if(type === 'history' || type === 'all') { solvedHistory = []; usedNumbers = []; localStorage.setItem('abacus_history', JSON.stringify([])); localStorage.setItem('abacus_used_numbers', JSON.stringify([])); }
            closeModal(); applyUI(); resetAbacus(); document.getElementById('challengeBox').classList.add('hidden');
        }

        function closeModal() { document.getElementById('universalModal').style.display = "none"; }
        function toggleHistory() { openModal('history'); }
        function confirmResetSkill() { openModal('reset'); }
        function toggleBead(el) { el.classList.toggle('active'); checkResult(); }
        function handleLower(el, idx) {
            const beads = el.parentElement.querySelectorAll('.bead-1'), isActive = el.classList.contains('active');
            beads.forEach((b, i) => { if(!isActive && (i+1) <= idx) b.classList.add('active'); else if(isActive && (i+1) >= idx) b.classList.remove('active'); });
            checkResult();
        }
        function resetAbacus() { document.querySelectorAll('.bead').forEach(b => b.classList.remove('active')); updateDisplayValue(); }
        function toggleEye() { eyeVisible = !eyeVisible; const t = document.getElementById('total'); t.style.opacity = eyeVisible ? "1" : "0.05"; t.style.filter = eyeVisible ? "blur(0)" : "blur(10px)"; }
        function manualLevelChanged(val) { manualLevel = parseInt(val); localStorage.setItem('abacus_manual_level', manualLevel); resetAbacus(); document.getElementById('challengeBox').classList.add('hidden'); }
        window.onload = applyUI;
    </script>
</body>
