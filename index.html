        function generateChallenge() {
            resetAbacus();
            sec = 0; clearInterval(timerInterval);
            timerInterval = setInterval(() => { sec++; document.getElementById('timer').innerText = sec; }, 1000);

            let digits;
            if (systemMode === 'manual') {
                digits = manualLevel;
            } else {
                // Ù†Ø¸Ø§Ù… ØµØ¹ÙˆØ¨Ø© Ù…ØªØ¯Ø±Ø¬ Ø­Ù‚ÙŠÙ‚ÙŠ Ù„Ù€ 500 Ù…Ø³ØªÙˆÙ‰:
                // Ù…Ø³ØªÙˆÙŠØ§Øª 1-10: Ø¢Ø­Ø§Ø¯ ÙÙ‚Ø· (Ù„ÙƒÙ† Ø£Ø±Ù‚Ø§Ù… Ù…ØªÙ†ÙˆØ¹Ø©)

                // ÙˆÙ‡ÙƒØ°Ø§ Ø­ØªÙ‰ Ø§Ù„Ù…Ù„Ø§ÙŠÙŠÙ†
                if (autoLevel <= 10) digits = 1;
                else if (autoLevel <= 40) digits = 2;
                else if (autoLevel <= 100) digits = 3;
                else if (autoLevel <= 200) digits = 4;
                else if (autoLevel <= 300) digits = 5;
                else if (autoLevel <= 400) digits = 6;
                else digits = 7;
            }

            const min = 10n ** BigInt(digits - 1);
            const max = (10n ** BigInt(digits)) - 1n;
            
            let newTarget;
            let attempts = 0;
            do {
                // Ø­Ø³Ø§Ø¨ Ø±Ù‚Ù… Ø¹Ø´ÙˆØ§Ø¦ÙŠ Ø¶Ù…Ù† Ø§Ù„Ù…Ø¯Ù‰
                const range = max - min + 1n;
                const randomOffset = BigInt(Math.floor(Math.random() * Number(range > 1000000n ? 1000000 : range)));
                newTarget = min + randomOffset;
                attempts++;
                // Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„Ù…Ø³ØªÙˆÙ‰ Ø¹Ø§Ù„ÙŠØ§Ù‹ØŒ Ù†ÙØ¶Ù„ Ø§Ù„Ø£Ø±Ù‚Ø§Ù… Ø§Ù„ØªÙŠ ØªØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ 5 Ø£Ùˆ Ø®Ø±Ø²Ø§Øª Ø£ÙƒØ«Ø± Ù„Ø²ÙŠØ§Ø¯Ø© Ø§Ù„ØµØ¹ÙˆØ¨Ø©
                if (systemMode === 'auto' && autoLevel > 20 && attempts < 10) {

            } while (usedNumbers.includes(newTarget.toString()) && attempts < 50);

            targetNum = newTarget;

            localStorage.setItem('abacus_used_numbers', JSON.stringify(usedNumbers));
