<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Omar - El Mo3dad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap');

        :root {
            --wood-frame: #3d2b1f;
            --bead-5: #3498db;
            --bead-1: #2ecc71;
            --bead-active: #f39c12;
            --beam: #2a1d15;
        }

        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Cairo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            overflow-x: hidden;
            touch-action: none;
            user-select: none;
        }

        .header-title {
            font-size: 1.5rem;
            color: #64748b;
            margin-bottom: 5px;
            font-weight: 900;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* حاوية النتيجة مع العين */
        .result-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            background: rgba(30, 41, 59, 0.5);
            padding: 10px 25px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .result-value {
            font-size: clamp(2.5rem, 10vw, 4rem);
            font-weight: 900;
            color: #fbbf24;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
            min-width: 120px;
            text-align: center;
        }

        .toggle-eye {
            cursor: pointer;
            background: #334155;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .toggle-eye:hover { background: #475569; }
        .toggle-eye svg { width: 30px; height: 30px; fill: #fbbf24; }

        .scroll-wrapper {
            width: 100vw;
            overflow-x: auto;
            padding: 40px 20px;
            display: flex;
            justify-content: center; /* توسيط المعداد */
            cursor: grab;
            -webkit-overflow-scrolling: touch;
        }
        
        /* إذا كان المعداد أطول من الشاشة يرجع للبداية */
        @media (max-width: 1000px) {
            .scroll-wrapper { justify-content: flex-start; }
        }

        .scroll-wrapper::-webkit-scrollbar { display: none; }

        .abacus-container {
            background: var(--wood-frame);
            padding: 25px 15px;
            border: 12px solid #1a130e;
            border-radius: 20px;
            display: flex;
            gap: 12px;
            position: relative;
            flex-shrink: 0;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        .middle-beam {
            position: absolute;
            left: 0;
            right: 0;
            top: 155px;
            height: 28px;
            background: var(--beam);
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            pointer-events: none;
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 2px solid rgba(0,0,0,0.3);
        }

        .column {
            width: 80px;
            height: 540px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .column-title {
            position: absolute;
            top: -45px;
            font-weight: 900;
            color: #cbd5e1;
            font-size: 0.95rem;
            white-space: nowrap;
        }

        .rod {
            position: absolute;
            width: 10px;
            height: 100%;
            background: linear-gradient(to right, #94a3b8, #f8fafc, #64748b);
            z-index: 5;
            border-radius: 5px;
        }

        .upper-room {
            width: 100%;
            height: 155px;
            position: relative;
            z-index: 10;
        }

        .lower-room {
            width: 100%;
            height: 357px;
            position: relative;
            margin-top: 28px;
            z-index: 10;
        }

        .bead {
            width: 76px;
            height: 48px;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            cursor: pointer;
            position: absolute;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.2);
        }

        .bead-text {
            font-weight: 900;
            font-size: 1.4rem;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
            z-index: 60;
        }

        .bead-5 {
            background: var(--bead-5);
            top: 15px;
        }
        .bead-5.active {
            transform: translateY(92px); 
            background: var(--bead-active);
        }

        .bead-1 { background: var(--bead-1); }
        .bead-1.active {
            transform: translateY(-48px);
            background: var(--bead-active);
        }

        .idx-1 { top: 140px; }
        .idx-2 { top: 192px; }
        .idx-3 { top: 244px; }
        .idx-4 { top: 296px; }

        .bead.active .bead-text { color: #000; text-shadow: none; }

        .reset-btn {
            margin-top: 25px;
            background: #e11d48;
            padding: 15px 80px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 1.5rem;
            box-shadow: 0 6px 0 #9f1239;
            transition: all 0.1s;
            border: none;
            color: white;
            cursor: pointer;
        }
        .reset-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #9f1239; }

    </style>
</head>
<body>

    <div class="header-title">3abqary Hesab</div>
    
    <div class="result-wrapper">
        <div class="result-value" id="total">٠</div>
        <div class="toggle-eye" onclick="toggleVisibility()" title="إظهار/إخفاء النتيجة">
            <svg id="eyeIcon" viewBox="0 0 24 24">
                <!-- Eye Open Icon -->
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
        </div>
    </div>

    <div class="scroll-wrapper" id="scrollContainer">
        <div class="abacus-container">
            <div class="middle-beam"></div>
            <div id="rodsGrid" class="flex gap-2"></div>
        </div>
    </div>

    <button class="reset-btn" onclick="resetAbacus()">تصفير</button>

    <script>
        const grid = document.getElementById('rodsGrid');
        const totalDisplay = document.getElementById('total');
        const eyeIcon = document.getElementById('eyeIcon');
        const arabicColumns = ["مليار", "١٠٠ مليون", "١٠ مليون", "مليون", "١٠٠ ألف", "١٠ آلاف", "ألف", "مئات", "عشرات", "آحاد"];
        
        let currentTotal = BigInt(0);
        let isVisible = true;

        function initAbacus() {
            arabicColumns.forEach((name, i) => {
                const col = document.createElement('div');
                col.className = 'column';
                col.innerHTML = `
                    <div class="column-title">${name}</div>
                    <div class="rod"></div>
                    <div class="upper-room">
                        <div class="bead bead-5" onclick="this.classList.toggle('active'); updateScore();">
                            <span class="bead-text">5</span>
                        </div>
                    </div>
                    <div class="lower-room">
                        <div class="bead bead-1 idx-1" onclick="handleLower(this, 1)"><span class="bead-text">1</span></div>
                        <div class="bead bead-1 idx-2" onclick="handleLower(this, 2)"><span class="bead-text">1</span></div>
                        <div class="bead bead-1 idx-3" onclick="handleLower(this, 3)"><span class="bead-text">1</span></div>
                        <div class="bead bead-1 idx-4" onclick="handleLower(this, 4)"><span class="bead-text">1</span></div>
                    </div>
                `;
                grid.appendChild(col);
            });
        }

        function handleLower(element, index) {
            const parent = element.parentElement;
            const beads = parent.querySelectorAll('.bead-1');
            const currentState = element.classList.contains('active');

            beads.forEach((bead, i) => {
                const bIndex = i + 1;
                if (!currentState && bIndex <= index) bead.classList.add('active');
                else if (currentState && bIndex >= index) bead.classList.remove('active');
            });
            updateScore();
        }

        function toggleVisibility() {
            isVisible = !isVisible;
            renderDisplay();
            // تغيير شكل العين
            if (isVisible) {
                eyeIcon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
            } else {
                eyeIcon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.81l2.92 2.92c1.51-1.26 2.7-2.89 3.44-4.73-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
            }
        }

        function renderDisplay() {
            if (isVisible) {
                totalDisplay.innerText = currentTotal.toLocaleString('ar-EG');
            } else {
                totalDisplay.innerText = "×××××";
            }
        }

        function updateScore() {
            let result = BigInt(0);
            const columns = document.querySelectorAll('.column');
            columns.forEach((col, i) => {
                let colVal = 0;
                if (col.querySelector('.bead-5').classList.contains('active')) colVal += 5;
                col.querySelectorAll('.bead-1.active').forEach(() => colVal += 1);
                
                const power = BigInt(arabicColumns.length - 1 - i);
                result += BigInt(colVal) * (10n ** power);
            });
            currentTotal = result;
            renderDisplay();
        }

        function resetAbacus() {
            document.querySelectorAll('.bead').forEach(b => b.classList.remove('active'));
            updateScore();
        }

        let isDragging = false; let startX; let scrollL;
        const slider = document.getElementById('scrollContainer');
        slider.addEventListener('mousedown', (e) => { 
            isDragging = true; 
            startX = e.pageX - slider.offsetLeft; 
            scrollL = slider.scrollLeft; 
            slider.style.cursor = 'grabbing';
        });
        slider.addEventListener('mouseleave', () => { isDragging = false; slider.style.cursor = 'grab'; });
        slider.addEventListener('mouseup', () => { isDragging = false; slider.style.cursor = 'grab'; });
        slider.addEventListener('mousemove', (e) => {
            if(!isDragging) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 2;
            slider.scrollLeft = scrollL - walk;
        });

        initAbacus();
    </script>
</body>
</html>
