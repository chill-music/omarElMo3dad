        function toggleFab() {
            isFabOpen = !isFabOpen;

        function playTone(f, t, d, v=0.1) {
            if (!soundEnabled) return;
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(v, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

            soundEnabled = !soundEnabled; 
            localStorage.setItem('ab_snd', soundEnabled);

        function updateUI() {

            const t = i18n[currentLang];

            document.getElementById('appLogo').innerText = t.logo;

                sel.appendChild(o);

            renderAbacus();
        }

                const col = document.createElement('div'); col.className = 'column';
                col.innerHTML = `
                    <div class="column-label">${i18n[currentLang].colNames[i]}</div>
                    <div class="rod"></div>
                    <div class="bead bead-5" onclick="toggleBead(this)">5</div>
                    <div class="bead bead-1 idx-1" onclick="handleLower(this, 1)">1</div>
                    <div class="bead bead-1 idx-2" onclick="handleLower(this, 2)">1</div>
                    <div class="bead bead-1 idx-3" onclick="handleLower(this, 3)">1</div>
                    <div class="bead bead-1 idx-4" onclick="handleLower(this, 4)">1</div>
                `;
                grid.appendChild(col);
            }
        }

        function toggleBead(el) { playTone(600, 'sine', 0.1); el.classList.toggle('active'); check(); }
        
        function handleLower(el, idx) {
            playTone(600, 'sine', 0.1);
            const beads = el.parentElement.querySelectorAll('.bead-1');
            const isActive = el.classList.contains('active');
            beads.forEach((b, i) => {
                if(!isActive && (i+1) <= idx) b.classList.add('active');
                else if(isActive && (i+1) >= idx) b.classList.remove('active');
            });
            check();
        }

        function resetAbacus() { 
            document.querySelectorAll('.bead').forEach(b => b.classList.remove('active')); 
            updateVal(); 
        }

        function updateVal() {
            let total = 0n;
            const cols = document.querySelectorAll('.column');
            cols.forEach((col, i) => {
                let v = col.querySelector('.bead-5').classList.contains('active') ? 5 : 0;
                v += col.querySelectorAll('.bead-1.active').length;
                total += BigInt(v) * (10n ** BigInt(6-i));
            });
            document.getElementById('totalDisplay').innerText = total.toLocaleString(currentLang === 'ar' ? 'ar-EG' : 'en-US');
            return total;
        }

        function generateChallenge() {
            resetAbacus(); sec = 0; clearInterval(timerInterval);
            timerInterval = setInterval(() => { sec++; document.getElementById('timer').innerText = sec; }, 1000);
            
            let digits = systemMode === 'manual' ? manualLevel : 
                         (autoLevel <= 10 ? 1 : autoLevel <= 30 ? 2 : autoLevel <= 70 ? 3 : autoLevel <= 150 ? 4 : autoLevel <= 300 ? 5 : 6);
            
            const min = 10n ** BigInt(digits - 1);
            const max = (10n ** BigInt(digits)) - 1n;
            targetNum = min + BigInt(Math.floor(Math.random() * Number(max - min + 1n)));

            document.getElementById('challengeBox').classList.remove('hidden');
            document.getElementById('challengeText').innerText = i18n[currentLang].challengeLabel + targetNum.toLocaleString(currentLang === 'ar' ? 'ar-EG' : 'en-US');
            playTone(440, 'sine', 0.2);
        }

        function check() {
            const currentVal = updateVal();
            if(targetNum === null) return;
            
            if(currentVal === targetNum) {
                clearInterval(timerInterval);
                const isAuto = systemMode === 'auto';
                let milestone = false;

                if(isAuto) {
                    autoLevel++;
                    localStorage.setItem('ab_alvl', autoLevel);
                    if((autoLevel - 1) % 10 === 0) milestone = true;
                }

                const now = new Date();
                const dateStr = now.toLocaleDateString(currentLang === 'ar' ? 'ar-EG' : 'en-US', {day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'});
                solvedHistory.unshift({ n: targetNum.toString(), t: sec, d: dateStr });
                localStorage.setItem('ab_hist', JSON.stringify(solvedHistory));

                setTimeout(() => {
                    updateUI();
                    showModal(milestone ? 'milestone' : 'success');
                }, 100);
            }
        }

        function showModal(type) {
            const m = document.getElementById('universalModal');
            const t = i18n[currentLang];
            const icon = document.getElementById('modalIcon');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            const footer = document.getElementById('modalFooter');

            body.innerHTML = ''; footer.innerHTML = '';

            if(type === 'success') {
                icon.innerText = "üåü"; title.innerText = t.success;
                footer.innerHTML = `<button onclick="closeModal(); generateChallenge();" class="w-full bg-emerald-600 p-4 rounded-xl font-bold hover:brightness-110 transition-all"><span>${t.next}</span></button>`;
            } else if(type === 'milestone') {
                icon.innerText = "üíé"; title.innerText = t.milestone;
                body.innerHTML = `<p class="text-xl text-amber-400 font-bold">${currentLang === 'ar' ? 'ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ' : 'Level'} ${autoLevel - 1}</p>`;
                footer.innerHTML = `<button onclick="closeModal(); generateChallenge();" class="w-full bg-amber-600 p-4 rounded-xl font-bold"><span>${t.next}</span></button>`;
            } 
            m.style.display = 'flex';
        }

        function showResetMenu() {
            const m = document.getElementById('universalModal');
            const t = i18n[currentLang];
            document.getElementById('modalIcon').innerText = "üîÑ";
            document.getElementById('modalTitle').innerText = t.resetTitle;
            document.getElementById('modalBody').innerHTML = `
                <button onclick="handleReset('levels')" class="animated-modal-btn"><span>${t.resetLevels}</span></button>
                <button onclick="handleReset('history')" class="animated-modal-btn text-amber-500"><span>${t.clearHistory}</span></button>
                <button onclick="handleReset('all')" class="animated-modal-btn text-rose-500"><span>${t.resetAll}</span></button>
            `;
            document.getElementById('modalFooter').innerHTML = `<button onclick="closeModal()" class="w-full bg-slate-700 p-3 rounded-xl font-bold">${t.cancel}</button>`;
            m.style.display = 'flex';
            if(isFabOpen) toggleFab();
        }

        function handleReset(mode) {
            playTone(200, 'square', 0.1, 0.05);
            if(mode === 'levels') { autoLevel = 1; localStorage.setItem('ab_alvl', 1); }
            else if(mode === 'history') { solvedHistory = []; localStorage.setItem('ab_hist', "[]"); }
            else if(mode === 'all') { localStorage.clear(); location.reload(); return; }
            closeModal(); updateUI();
        }

        function showHistory() {
            const m = document.getElementById('universalModal');
            const t = i18n[currentLang];
            document.getElementById('modalIcon').innerText = "üìú";
            document.getElementById('modalTitle').innerText = t.historyTitle;
            const body = document.getElementById('modalBody');
            body.innerHTML = '';
            
            if(solvedHistory.length === 0) {
                body.innerHTML = `<p class="text-center py-10 opacity-50">${currentLang === 'ar' ? 'ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ®ŸäÿßŸÜÿßÿ™' : 'No Data'}</p>`;
            } else {
                solvedHistory.forEach(h => {
                    body.innerHTML += `
                        <div class="bg-slate-900/50 p-3 rounded-xl mb-2 flex justify-between items-center transform transition-transform hover:scale-[1.02] border-l-4 border-amber-500">
                            <span class="text-amber-400 font-black">#${h.n}</span>
                            <span class="text-[10px] opacity-60">${h.t}s | ${h.d}</span>
                        </div>
                    `;
                });
            }
            document.getElementById('modalFooter').innerHTML = `<button onclick="closeModal()" class="w-full bg-slate-700 p-3 rounded-xl font-bold">${currentLang === 'ar' ? 'ÿ•ÿ∫ŸÑÿßŸÇ' : 'Close'}</button>`;
            m.style.display = 'flex';
            if(isFabOpen) toggleFab();
        }

        function closeModal() { document.getElementById('universalModal').style.display = 'none'; }
        function manualLevelChanged(v) { manualLevel = parseInt(v); localStorage.setItem('ab_mlvl', manualLevel); resetAbacus(); }
        function toggleEye() { eyeVisible = !eyeVisible; const d = document.getElementById('totalDisplay'); d.style.opacity = eyeVisible ? "1" : "0.05"; d.style.filter = eyeVisible ? "none" : "blur(10px)"; }

        window.onload = updateUI;
    </script>
</body>
</html>
